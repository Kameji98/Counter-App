<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter App (Vanilla JS)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="container">
    <div class="card">
      <h1>Counter App</h1>
      <p>A minimal counter to practice DOM events and state updates.</p>

      <div class="count" id="count">0</div>

      <div class="row">
        <button id="decBtn" type="button">- Decrement</button>
        <button id="incBtn" type="button">+ Increment</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>

      <div class="hr"></div>
      <small>Tip: Hold the button for repeated clicks (browser behavior).</small>
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
